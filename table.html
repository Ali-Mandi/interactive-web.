<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Table</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Car Information</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Make</th>
                <th>Year</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Toyota</td>
                <td>Camry</td>
                <td>2020</td>
                <td>$24,000</td>
            </tr>
            <tr>
                <td>Honda</td>
                <td>Civic</td>
                <td>2019</td>
                <td>$20,000</td>
            </tr>
            <tr>
                <td>Ford</td>
                <td>Mustang</td>
                <td>2021</td>
                <td>$28,000</td>
            </tr>
            <tr>
                <td>Chevrolet</td>
                <td>Malibu</td>
                <td>2018</td>
                <td>$18,000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
